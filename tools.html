<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="../static/script.js"></script>
    <title>Tools</title>
  </head>

  <body>
    <!-- Header Starts from here -->
    <header id="header">
      <div class="right-header" id="righthead">Image<span>Lab</span></div>
      <button id="nav-toggle" onclick="toggleNav()"><i class="fa fa-angle-double-down" aria-hidden="true" style="font-size: 25px;color: white;"></i>
      </i>
      </button>
      <div class="left-header" id="lefthead">
        <nav>
          <ul id="nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/rembg">RemoveBG</a></li>
            <li  class="active-btn"><a href="/tools">Tools</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Ends here -->
    <!-- Section Starts here -->
    <section class="tool-sec-container">
      <div class="tool-col-2 flex">
        <div class="image-row-2 flex">
          <i class="fa fa-compress" aria-hidden="true"></i>
          <h1>Image Compression</h1>
          <div class="form-container flex">
            <form
              action="/compress"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="file" name="cfile" required/>
              <input type="submit" value="Compress" class="button" />
            </form>
          </div>
        </div>
      </div>
      <div class="tool-col-2 flex">
        <div class="image-row-2 flex">
          <i class="fa fa-repeat" aria-hidden="true"></i>
          <h1>PNG to JPG Conversion</h1>
          <div class="form-container flex">
            <form
              action="/pngtojpgconvert"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="file" name="file" required/>
              <input type="submit" value="Convert" class="button" />
            </form>
          </div>
        </div>
      </div>

      <div class="tool-col-2 flex">
        <div class="image-row-2 flex">
          <i class="fa fa-repeat" aria-hidden="true"></i>
          <h1>JPG to PNG Conversion</h1>
          <div class="form-container flex">
            <form
              action="/jpgtopngconvert"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="file" name="jfile" required/>
              <input type="submit" value="Convert" class="button" />
            </form>
          </div>
        </div>
      </div>
      <div class="tool-col-2 flex">
        <div class="image-row-2 flex">
          <i class="fa fa-pencil-square" aria-hidden="true"></i>
          <h1>Pencil Art Conversion</h1>
          <div class="form-container flex">
            <form
              action="/topencilart"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="file" name="sfile" required/>
              <input type="submit" value="Convert" class="button" />
            </form>
          </div>
        </div>
      </div>
      <div class="tool-col-2 flex">
        <div class="image-row-2 flex">
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
          <h1>Grayscale Conversion</h1>
          <div class="form-container flex">
            <form
              action="/tograyscale"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="file" name="gfile" required/>
              <input type="submit" value="Convert" class="button"/>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="flex">
      <p>All Right Reserved. 2022</p>
    </footer>
  </body>
</html>
